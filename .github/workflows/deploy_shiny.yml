name: deploy-shiny

on:
  push:
    branches: [main, master]
    paths-ignore: 
      - '**/README.md'
  pull_request:
    branches: [main, master]
    paths-ignore: 
      - '**/README.md'

jobs:
  deploy-shiny:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcurl4-openssl-dev \
            libgdal-dev \
            libproj-dev \
            libudunits2-dev \
            libxml2-dev \
            libssl-dev

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3'  # Match your local R version

      - name: Setup renv
        uses: r-lib/actions/setup-renv@v2

      - name: Restore R environment
        run: Rscript -e 'renv::restore()'

      - name: Deploy to shinyapps.io
        if: github.event_name == 'push'
        env:
          SHINY_ACC_NAME: ${{ secrets.SHINY_ACC_NAME }}
          SHINY_TOKEN: ${{ secrets.SHINY_TOKEN }}
          SHINY_SECRET: ${{ secrets.SHINY_SECRET }}
        run: |
          Rscript -e '
          if (!requireNamespace("rsconnect", quietly = TRUE)) {
            install.packages("rsconnect", repos = "https://cloud.r-project.org")
          }
          rsconnect::setAccountInfo(
            name = Sys.getenv("SHINY_ACC_NAME"),
            token = Sys.getenv("SHINY_TOKEN"),
            secret = Sys.getenv("SHINY_SECRET")
          )
          rsconnect::deployApp(
            appName = "F1TimeCapsule",
            appDir = ".",
            forceUpdate = TRUE,
            lint = FALSE
          )'
