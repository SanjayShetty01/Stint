name: deploy-shiny

on:
  push:
    branches: [main, master]
    paths-ignore: 
      - '**/README.md'

jobs:
  deploy-shiny:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcurl4-openssl-dev \
            libxml2-dev \
            libssl-dev \
            libgdal-dev \
            libproj-dev \
            libudunits2-dev \
            libharfbuzz-dev \
            libfribidi-dev

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3'  # Must match your local R version

      - name: Bootstrap renv
        run: |
          Rscript -e "if(!requireNamespace('renv')) install.packages('renv', repos = 'https://cloud.r-project.org')"
          echo "RENV_PATHS_ROOT=${{ github.workspace }}/.renv" >> $GITHUB_ENV

      - name: Restore packages
        run: |
          Rscript -e "renv::restore(confirm = FALSE, clean = TRUE)"
          Rscript -e "if(!requireNamespace('box.lsp')) install.packages('box.lsp', repos = 'https://cloud.r-project.org')"

      - name: Deploy to shinyapps.io
        env:
          SHINY_ACC_NAME: ${{ secrets.SHINY_ACC_NAME }}
          SHINY_TOKEN: ${{ secrets.SHINY_TOKEN }}
          SHINY_SECRET: ${{ secrets.SHINY_SECRET }}
        run: |
          Rscript -e "
          if(!require('rsconnect')) install.packages('rsconnect')
          rsconnect::setAccountInfo(
            name = '${{ secrets.SHINY_ACC_NAME }}',
            token = '${{ secrets.SHINY_TOKEN }}',
            secret = '${{ secrets.SHINY_SECRET }}'
          )
          rsconnect::deployApp(
            appDir = '.',
            appName = 'F1TimeCapsule',
            forceUpdate = TRUE,
            lint = FALSE
          )"
